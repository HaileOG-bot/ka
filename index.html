<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
    <title>kal Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
           <div class="menu">
                <ul>
                    <li><a href="http://127.0.0.1:5500/index.html">Home</a> </li>
                    <li><a href="#">About us</a> </li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="search here">
                <a href="#"><button class="btn">search</button></a>
            </div>
        </div>    
    <div class="content">
                <p>welcome to<br> <h1 class="h">kal Dental Clinic</h1> we pride ourselves on providing the best<br> possible quality and patient experience.</p>
                <a href="#"><button class="Services">view all our services</button></a>
    </div>
    <div class="image">
                <img src="dentist.jpg">
    </div>
    </div>
    <script>
        // Get all the navigation links
        const navLinks = document.querySelectorAll('.menu a');

        // Highlight the active link on page load
        function highlightActiveLink() {
            const currentUrl = window.location.href;

            navLinks.forEach(link => {
                if (currentUrl.includes(link.getAttribute('href'))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Call the highlightActiveLink function on page load
        window.addEventListener('load', highlightActiveLink);
    </script>

</body>
</html>
